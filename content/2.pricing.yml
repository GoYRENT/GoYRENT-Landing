faq:
  title: Preguntas frecuentes
  description: Todos los planes incluyen la incorporación gratuita, la asistencia y el acceso al centro de ayuda.
  items:
    - label: ¿Cómo funciona la prueba gratuita?
      content: Después de crear una cuenta, obtendrás 15 días de acceso a todas las funciones para que puedas ver si Goyrent es el software de alquiler adecuado para tu negocio. Antes de que termine tu prueba, te avisaremos para que elijas un plan para seguir usando Goyrent.
      defaultOpen: true
    - label: ¿Cuáles son mis opciones de pago?
      content: Puedes utilizar su cuenta de Transfermovil o ENZONA para pagar cualquier plan.
    - label: ¿Hay que pagar por la instalación?
      content: No, no hay gastos de instalación en ninguno de nuestros planes de precios.
    - label: ¿Hay una comisión por las reservas?
      content: No, Goyrent no cobra ninguna tasa de transacción ni comisión por las reservas. Si utilizas el proveedor de pago ENZONA para aceptar pagos, consulta con ENZONA para ver las tarifas de procesamiento de pagos.
    - label: ¿Puedo cambiar de plan?
      content: Sí, puedes cambiar de plan en cualquier momento. Al actualizar o bajar de categoría, prorratearemos tu suscripción en función del precio de tu nuevo plan.
    - label: ¿Qué duración tienen los contratos?
      content: Los planes de Goyrent se pagan mensual o anualmente, dependiendo de la suscripción que elijas. Ofrecemos un descuento (cercano al 20 %) en los planes anuales cuando se paga por adelantado.
    - label: ¿Puedo cancelar mi suscripción en cualquier momento?
      content: Si alguna vez decides que Goyrent no es el software de alquiler adecuado para ti, puedes cancelar tu suscripción o poner tu cuenta en espera. Tu suscripción permanecerá activa hasta el final del período de facturación por el que ya has pagado. No ofrecemos reembolsos.
    - label: ¿Qué son las cuentas de personal?
      content: Puedes añadir cuentas de personal a Goyrent para que los miembros de tu equipo se conecten como usuarios independientes. Tu plan determina el número de cuentas de personal que puedes crear.
