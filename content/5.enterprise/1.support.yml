faq:
  title: Preguntas frecuentes
  description: Estas son algunas de las preguntas más comunes que nos hacen sobre los servicios de soporte de GOYRENT.
  items:
    - label: ¿Cuáles son los pasos a seguir para acceder a los servicios profesionales de GOYRENT?
      content: Comenzamos con una reunión de introducción para recopilar información sobre su contexto y objetivos. A continuación, le proporcionamos un presupuesto adaptado a sus necesidades. Una vez confirmado, te presentamos al GOYRENT Expert, elegimos fechas en común, configuramos el canal de comunicación y los accesos necesarios.
      defaultOpen: true
    - label: ¿Qué tipo de servicios realizamos?
      content: Brindamos experiencia y orientación a las empresas que utilizan GOYRENT.
    - label: ¿Quiénes son los expertos de GOYRENT?
      content: Los expertos de GOYRENT son miembros del equipo central de nuestra organización o colaboradores elegidos. El más alto nivel de experiencia que pueda encontrar. 
cta:
