      icon: i-heroicons-building-storefront
      img: https://picsum.photos/640/360?grayscale
      description: Obtén ayuda para configurar aspectos como los pagos, los campos de pago, las cuentas de acceso de los clientes y los períodos de alquiler seleccionables.
    - title: Configuración de inventarios y precios
      icon: i-heroicons-swatch
      description: Configura los métodos de seguimiento de tus productos, las variaciones, las imágenes, las descripciones y las reglas de precios personalizadas.
    - title: Marqueting y generacion de contenido para tu marca
