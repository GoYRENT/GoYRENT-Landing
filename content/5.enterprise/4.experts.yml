description: Get professional support by Vue and Nuxt experts to achieve your objectives and overcome any challenge.
            We provide expertise and guidance to companies using Vue and Nuxt, including assistance with project architecture, performance optimization, best practices, and troubleshooting.
hero:
  title: Contrata a expertos para poner en línea tu negocio
  description: GoYRENT Experts puede ayudarte con cualquier cosa, desde la integración de GoYRENT hasta la construcción de un nuevo sitio web.
  align: left
  links:
    - label: Explorar expertos
      to: '#experts'
      size: xl
      color: black
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
sections:
  - title: Trabajar con Booqable Experts 
    description: Simplifique sus flujos de trabajo diarios con un software de gestión de alquileres que le ayuda
    id: features
    align: right
    features:
      - name: Encuentra expertos locales
        description:  Busca en nuestra lista de agencias y autónomos para encontrar la opción más adecuada para tu negocio de alquiler.
        icon: i-heroicons-cog
      - name: Contacta con nosotros
        description: Ponte en contacto con Booqable Experts y recibe una propuesta con los plazos y costes exactos.
        icon: i-heroicons-check
      - name: Logra resultados profesionales
        description: Obtén ayuda de profesionales cualificados y de confianza que realizan un trabajo de alta calidad.
        icon: i-heroicons-lock-closed
    links:
      - label: Explore components
        to: /pro/components
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
  - title: ¿Quiénes son los expertos de Booqable Experts?
    description: Diseñadores y desarrolladores independientes que se especializan en la construcción de sitios web exitosos, la integración de Booqable, y más.
    align: left
    features:
      - name: Agencias y autónomos altamente cualificados
        icon: i-heroicons-check
      - name: Reuniones individuales con especialistas
        icon: i-heroicons-check
      - name: Total transparencia de principio a fin
        icon: i-heroicons-check
    links:
      - label: Learn more
        to: /pro/guide/content
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
