features:
  title: ¿Por qué elegir nuestros servicios?
  description: En GoYRENT, nos enorgullece ofrecer la solución más completa y confiable para la gestión de negocios de alquiler. Nuestro software ha sido diseñado por emprendedores, con el objetivo de simplificar y optimizar cada paso de tus operaciones.
  items:
    - title: Sencillo y Fácil de usar
      description: Diseñado con la experiencia del usuario en mente. Simplifica tu trabajo y te brinda una solución eficiente.
      icon: i-fluent-hand-open-heart-20-regular
    - title: Control total del inventario
      description: Controla tu inventario de alquiler con precisión, saber qué tienes disponible, qué está alquilado y el estado de tus artículos ahora es mucho mejor.
      icon: i-fluent-box-multiple-20-regular
    - title: Confiabilidad a toda prueba
      description: Plataforma segura respaldada por tecnología de vanguardia. Tus datos estarán protegidos y podrás operar con total tranquilidad.
      icon: i-fluent-shield-lock-20-regular
    - title: Automatización de procesos
      description: El software automatiza tareas como la generación de contratos, facturación, cobros y programación de reservas, ahorrándote tiempo y esfuerzo.
      icon: i-fluent-arrow-flow-up-right-rectangle-multiple-20-filled
    - title: Económico
      description: GoYRENT no cobra ninguna tasa de transacción ni comisión por las reservas
      icon: i-heroicons-currency-dollar
    - title: Visibilidad en tiempo real
      description: Tendrás una visión completa de tu negocio en todo momento, pudiendo ver las reservas, disponibilidad, historial de clientes y más, todo en una sola plataforma
      icon: i-heroicons-eye
    - title: Análisis de datos e informes
      description: Obtendrás informes detallados sobre el rendimiento de tu negocio, lo que te permitirá tomar decisiones estratégicas informadas
      icon: i-fluent-chart-multiple-24-regular
    - title: Escalabilidad y flexibilidad
      description: El software se adapta a medida que tu negocio crece, pudiendo agregar más usuarios, ubicaciones o funcionalidades según tus necesidades.
      icon: i-heroicons-chart-bar
    - title: Soporte experto
      description: Contamos con una red de expertos que brindan sus servicios personalizados y los ayudará a crecer sus negocio aún más.
      icon: i-fluent-handshake-16-regular
